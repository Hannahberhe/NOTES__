{% extends 'base.html' %}
{% block content %}
<form method='POST'>
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <labe for="email">Email Address</labe>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
        />

    </div>
    <div class="form-group">
        <labe for="firstName">First Name</labe>
        <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter first Name"
        />

    </div>
    <div class="form-group">
        <labe for="password1">Password</labe>
        <input
            type="password1"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter Password"
        />

    </div>
    <div class="form-group">
        <labe for="password2">Password (Confirm)</labe>
        <input
            type="password2"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm Password"
        />

    </div>
    </br></br>
    <button type="Submit" class='btn btn-primary'>Submit</button>

</form>

{% endblock%}
